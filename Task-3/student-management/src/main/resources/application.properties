spring.application.name=student-management
# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Port (Render will override with PORT env variable, but set for local testing)
server.port=8080

# Allow CORS for frontend (update with deployed frontend URL later)
spring.web.cors.allowed-origins=http://localhost:5173